<html>
    <head>
        <title> form tag</title>
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Personal information</legend>
<label>Name</label> <input type="text" name="fname" value="" placeholder="Enter your name"> <br><br>

<label>Passwaord</label> <input type="password" name=""> <br><br>

<label>Gender</label> <input type="radio" name="gender" id="male"> <label for="male">Male</label> <input type="radio"id="female"> <label for="female">Female</label><br><br>

<label>Hobbies</label> <input type="checkbox" name="hobby" id="music"><label for="music">Music</label> <input type="checkbox" name="hobby" id="football"><label for="football">football</label> <input type="checkbox" name="hobby" id="cooking"><label for="cooking">cooking</label><br><br>

<label>Message</label><textarea rows="10" cols="60"> write the text:</textarea> <br><br>

<label>Country</label> <select name="" size="3" multiple>
    <option selected value="pk">Pakistan</option>
    <option value="in">India</option>
    <option value="cn">China</option>
    <option value="ne">Nepal</option>
    <option value="am">America</option>
</select><br><br>

<label>Cars</label> <input list="cars">
<datalist id="cars">
<option value="Innova">
    <option value="Kiwid">
        <option value="Etios">
            <option value="Swift">
                <option value="Duster">
</datalist><br><br>
<label>Upload file</label><input type="file" accept="image/*" name=""/><br><br>
<input type="submit" value="save">
<input type="Reset">
<input type="image" src="images/Winter ! Winter Snow.jpg" width="100px" height="100px">
            </fieldset>
      </form>
    </body>
</html>
